<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Princess Day</title>
<style>
  body{margin:0;font-family:sans-serif;background:#000;color:#fff;overflow:hidden;}
  .screen{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;flex-direction:column;transition:opacity .8s;}
  .hidden{display:none;}
  /* Letter screen */
  .letterBox{
    position:relative;
    width:300px;height:400px;
    background:url('https://i.postimg.cc/Vkw3J2VF/Screenshot-20251118-194527-2.jpg') no-repeat center/cover;
    border-radius:12px;
    display:flex;flex-direction:column;align-items:center;
    justify-content:flex-start;padding-top:20px;
  }
  .letterBox input{padding:10px 12px;border-radius:8px;border:none;font-size:16px;width:80%;text-align:center;background:rgba(0,0,0,0.5);color:#fff;}
  .letterBox button{padding:10px 16px;margin-top:12px;border:none;border-radius:10px;background:linear-gradient(90deg,#f7c46c,#ffb6c1);font-weight:700;cursor:pointer;color:#061226;}
  
  /* Princess screen */
  .princessScreen{display:flex;justify-content:center;align-items:center;width:90%;max-width:1000px;height:70%;border-radius:16px;overflow:hidden;position:relative;}
  .princessImg{width:40%;border-radius:12px;margin-right:20px;}
  .descBox{flex:1;padding:20px;color:#fff;font-size:18px;line-height:1.5;background:linear-gradient(135deg,#ffb6c1,#f7c46c);border-radius:12px;position:relative;}
  .emoji-decor{position:absolute;inset:0;pointer-events:none;}
  .emoji{position:absolute;font-size:28px;animation:floatUp linear infinite;}
  @keyframes floatUp{0%{transform:translateY(100%)}100%{transform:translateY(-100%) rotate(360deg)}}

  /* Final Screen */
  .finalScreen{text-align:center;}
  .finalLine{font-size:40px;font-weight:800;margin-bottom:12px;}
  .finalEmojis img{width:48px;height:48px;margin:0 6px;}
</style>
</head>
<body>

<!-- Letter Screen -->
<div id="letterScreen" class="screen">
  <div class="letterBox">
    <input id="nameInput" placeholder="Enter name">
    <button id="enterBtn">Open Letter</button>
  </div>
</div>

<!-- Princess Screen -->
<div id="princessScreen" class="screen hidden">
  <div class="princessScreen" id="princessContainer">
    <img id="princessImg" class="princessImg">
    <div class="descBox" id="princessDesc">
      <div class="emoji-decor" id="emojiDecor"></div>
    </div>
  </div>
</div>

<!-- Final Screen -->
<div id="finalScreen" class="screen hidden">
  <div class="finalLine" id="finalLine"></div>
  <div class="finalEmojis" id="finalEmojis">
    <img src="https://i.postimg.cc/KvxbdKDJ/Screenshot-20251118-200551-display-0-png.png">
    <img src="https://i.postimg.cc/0rRsQQTS/Screenshot-20251118-200715-display-0-png.png">
    <img src="https://i.postimg.cc/pXHVRcR9/Screenshot-20251118-200635-display-0-png.png">
  </div>
</div>

<audio id="bgAudio" preload="auto"></audio>
<audio id="rejectAudio" preload="auto"></audio>

<script>
const ACCEPTED_NAME = 'falak';
const MUSIC_HAPPY = 'https://github.com/animefav106-art/Princess-day-/raw/refs/heads/main/REC_20251118_184757.m4a';
const MUSIC_REJECT = 'https://github.com/animefav106-art/Princess-day-/raw/refs/heads/main/REC_20251118_184757.m4a';

const PRINCESSES = [
  {name:'Elsa', img:'https://i.postimg.cc/zGTn3cRs/Screenshot-20251118-195702-display-0-png.png', desc:"Elsa shines with quiet strength and elegance."},
  {name:'Belle', img:'https://i.postimg.cc/FHxVD6Hv/Screenshot-20251118-195556-display-0-png.png', desc:"Belle is wise and kind, her heart sees beauty in everyone."},
  {name:'Rapunzel', img:'https://i.postimg.cc/sD4Wrhdz/Screenshot-20251118-195459-display-0-png.png', desc:"Rapunzel radiates joy and curiosity."},
  {name:'Aurora', img:'https://i.postimg.cc/VsjrqCNW/Screenshot-20251118-195315-2.jpg', desc:"Aurora is gentle, graceful, and charming."},
  {name:'Cinderella', img:'https://i.postimg.cc/JnC70pZ9/Screenshot-20251118-195121-2.jpg', desc:"Cinderella‚Äôs kindness and patience shine bright."},
  {name:'Snow White', img:'https://i.postimg.cc/7ZCqNFNt/Screenshot-20251118-194911-2.jpg', desc:"Snow White is gentle, pure, and courageous."}
];

const letterScreen=document.getElementById('letterScreen');
const nameInput=document.getElementById('nameInput');
const enterBtn=document.getElementById('enterBtn');
const princessScreen=document.getElementById('princessScreen');
const princessImg=document.getElementById('princessImg');
const princessDesc=document.getElementById('princessDesc');
const finalScreen=document.getElementById('finalScreen');
const finalLine=document.getElementById('finalLine');
const finalEmojis=document.getElementById('finalEmojis');
const emojiDecor=document.getElementById('emojiDecor');
const bgAudio=document.getElementById('bgAudio');
const rejectAudio=document.getElementById('rejectAudio');

function speak(text,opts={rate:1,pitch:1.2,voiceIndex:0}){
  return new Promise(res=>{
    if(!('speechSynthesis' in window)){res();return;}
    const u=new SpeechSynthesisUtterance(text);
    u.rate=opts.rate; u.pitch=opts.pitch;
    const voices=speechSynthesis.getVoices();
    if(voices.length>0) u.voice=voices[opts.voiceIndex%voices.length];
    u.onend=res;
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
  });
}

function randomEmoji(){return ['üå∏','üê±','üéÄ','‚ú®','üí´','üåü'][Math.floor(Math.random()*6)];}
function createEmojis(){for(let i=0;i<8;i++){const e=document.createElement('div');e.className='emoji';e.style.left=Math.random()*80+'%';e.style.top=Math.random()*80+'%';e.textContent=randomEmoji();emojiDecor.appendChild(e);}}

enterBtn.addEventListener('click',()=>start());
nameInput.addEventListener('keydown',e=>{if(e.key==='Enter') start();});

async function start(){
  const name=nameInput.value.trim().toLowerCase();
  if(!name){alert('Enter a name'); return;}
  letterScreen.classList.add('hidden');
  if(name===ACCEPTED_NAME) await happyPath();
  else await rejectPath();
}

async function happyPath(){
  bgAudio.src=MUSIC_HAPPY; bgAudio.loop=true; bgAudio.play().catch(e=>{});
  princessScreen.classList.remove('hidden');
  createEmojis();
  for(const p of PRINCESSES){
    princessImg.src=p.img;
    princessDesc.textContent=p.desc;
    await speak(`${p.name}. ${p.desc}`);
    await new Promise(r=>setTimeout(r,3000));
  }
  princessScreen.classList.add('hidden');
  finalScreen.classList.remove('hidden');
  finalLine.textContent="But all these beauties are embodied in one‚Ä¶ It's you!";
  speak("But all these beauties are embodied in one. It's you!");
}

async function rejectPath(){
  rejectAudio.src=MUSIC_REJECT; rejectAudio.loop=true; rejectAudio.play().catch(e=>{});
  finalScreen.classList.remove('hidden');
  finalLine.textContent="Sorry, even you are beautiful, but not the prettiest.";
  speak("Sorry, even you are beautiful, but not the prettiest.");
}
</script>
</body>
</html>
